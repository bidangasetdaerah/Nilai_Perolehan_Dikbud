<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>REKAP NILAI PEROLEHAN PERALATAN DAN MESIN SD-SMP</title>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-7xl mx-auto my-6 p-4 sm:p-6 bg-white rounded-2xl shadow-md">
    <h1 class="text-lg sm:text-xl font-semibold mb-4 text-center sm:text-left">
      REKAP DATA NILAI PEROLEHAN PERALATAN DAN MESIN JENJANG SD DAN SMP SEKOLAH NEGERI
    </h1>
    
    <!-- Rekap Kecamatan -->
    <div id="rekap" class="mb-6 text-sm sm:text-base"></div>

    <!-- Filter bar -->
    <div class="flex flex-col sm:flex-row sm:flex-wrap gap-2 mb-4 items-stretch sm:items-center">
      <input id="search" type="search" placeholder="Cari (kolom apa saja)..."
        class="px-3 py-2 border rounded-lg w-full sm:w-64 focus:outline-none focus:ring focus:ring-blue-200" />
      
      <!-- Dropdown Kecamatan -->
      <select id="filterKec" class="px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200 w-full sm:w-auto">
        <option value="">-- Semua Kecamatan --</option>
      </select>

      <div class="flex gap-2 w-full sm:w-auto">
        <button id="reset" class="flex-1 sm:flex-none px-3 py-2 border rounded-lg hover:bg-gray-100">Reset</button>
        <button id="download" class="flex-1 sm:flex-none px-3 py-2 border rounded-lg hover:bg-gray-100">Unduh CSV</button>
      </div>
    </div>

    <!-- Wrapper tabel -->
    <div id="tableWrap" class="overflow-auto max-h-[65vh] hidden sm:block">
      <table id="sheetTable" class="min-w-full border border-gray-200 text-xs sm:text-sm">
        <thead id="thead" class="bg-gray-100"></thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <!-- Versi Mobile Card -->
    <div id="mobileTable" class="sm:hidden space-y-3"></div>

    <p id="desc" class="text-xs text-gray-500 mt-4 text-center sm:text-left">
      Sumber Data dari File Excel https://donggala.e-bmd.co.id/
    </p>
  </div>

  <script>
    const SPREADSHEET_ID = "1A181-886b4zZZkP46AoIaalOTwBFtuXm2do1s2ui2F4";
    const SHEET_NAME = "Sheet1";
    const CSV_URL = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(SHEET_NAME)}`;

    const thead = document.getElementById('thead');
    const tbody = document.getElementById('tbody');
    const mobileTable = document.getElementById('mobileTable');
    const searchInput = document.getElementById('search');
    const resetBtn = document.getElementById('reset');
    const downloadBtn = document.getElementById('download');
    const rekapDiv = document.getElementById('rekap');
    const filterKec = document.getElementById('filterKec');

    function parseCSV(text) {
      const rows = [];
      let cur = '', row = [], i = 0, inQuotes = false;
      while (i < text.length) {
        const ch = text[i];
        const next = text[i+1];
        if (ch === '"' ) {
          if (inQuotes && next === '"') { cur += '"'; i += 2; continue; }
          inQuotes = !inQuotes; i++; continue;
        }
        if (!inQuotes && (ch === '\r' || ch === '\n')) {
          if (ch === '\r' && text[i+1] === '\n') { i++; }
          row.push(cur); rows.push(row); row = []; cur = '';
          i++; continue;
        }
        if (!inQuotes && ch === ',') {
          row.push(cur); cur = ''; i++; continue;
        }
        cur += ch; i++;
      }
      if (cur !== '' || inQuotes || row.length) row.push(cur);
      if (row.length) rows.push(row);
      return rows;
    }

    let rawRows = [];

    function renderTable(rows) {
      thead.innerHTML = '';
      tbody.innerHTML = '';
      mobileTable.innerHTML = '';

      if (!rows || rows.length === 0) {
        tbody.innerHTML = '<tr><td class="p-2 text-gray-500">(Tidak ada data)</td></tr>';
        mobileTable.innerHTML = '<p class="text-gray-500">(Tidak ada data)</p>';
        return;
      }

      const headers = rows[0];
      const tr = document.createElement('tr');
      headers.forEach((h, colIndex) => {
        const th = document.createElement('th');
        th.textContent = h || `Kolom ${colIndex+1}`;
        th.className = "px-3 py-2 border-b font-semibold text-left cursor-pointer hover:bg-gray-200";
        th.addEventListener('click', () => sortByColumn(colIndex));
        tr.appendChild(th);
      });
      thead.appendChild(tr);

      const bodyRows = rows.slice(1);
      // Desktop
      for (const r of bodyRows) {
        const trb = document.createElement('tr');
        for (let c = 0; c < headers.length; c++) {
          const td = document.createElement('td');
          td.textContent = r[c] ?? '';
          td.className = "px-3 py-2 border-b";
          trb.appendChild(td);
        }
        tbody.appendChild(trb);
      }

      // Mobile (Card)
      for (const r of bodyRows) {
        const card = document.createElement('div');
        card.className = "border rounded-lg p-3 shadow-sm";
        headers.forEach((h, i) => {
          const val = r[i] ?? '';
          const rowDiv = document.createElement('div');
          rowDiv.className = "flex justify-between text-sm border-b last:border-0 py-1";
          rowDiv.innerHTML = `<span class="font-medium">${h}</span><span>${val}</span>`;
          card.appendChild(rowDiv);
        });
        mobileTable.appendChild(card);
      }

      renderRekap(rows);
    }

    function renderRekap(rows) {
      const headers = rows[0];
      const body = rows.slice(1);

      const idxKec = headers.findIndex(h => h.toLowerCase() === "kecamatan");
      const idxJml = headers.findIndex(h => h.toLowerCase().includes("jumlah"));
      const idxNilai = headers.findIndex(h => h.toLowerCase().includes("nilai"));

      if (idxKec === -1) {
        rekapDiv.innerHTML = '<p class="text-sm text-gray-500">Kolom "Kecamatan" tidak ditemukan.</p>';
        return;
      }

      const data = {};
      let totalRows = 0, totalJumlah = 0, totalNilai = 0;

      body.forEach(r => {
        const kec = r[idxKec] || "(Kosong)";
        const jml = idxJml >= 0 ? Number((r[idxJml] || '').replace(/[^\d]/g,'')) || 0 : 0;
        const nilai = idxNilai >= 0 ? Number((r[idxNilai] || '').replace(/[^\d.]/g,'')) || 0 : 0;
        if (!data[kec]) data[kec] = {rows:0, jumlah:0, nilai:0};
        data[kec].rows++;
        data[kec].jumlah += jml;
        data[kec].nilai += nilai;

        totalRows++;
        totalJumlah += jml;
        totalNilai += nilai;
      });

      // isi dropdown kecamatan unik
      const kecList = Object.keys(data).sort();
      filterKec.innerHTML = '<option value="">-- Semua Kecamatan --</option>';
      kecList.forEach(k => {
        const opt = document.createElement('option');
        opt.value = k;
        opt.textContent = k;
        filterKec.appendChild(opt);
      });

      let html = `
        <h2 class="text-base sm:text-lg font-medium mb-2">Rekap per Kecamatan</h2>
        <div class="overflow-x-auto">
        <table class="min-w-max border border-gray-200 text-xs sm:text-sm mb-4">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-3 py-2 border-b">Kecamatan</th>
              <th class="px-3 py-2 border-b">Jumlah Data</th>
              <th class="px-3 py-2 border-b">Jumlah Barang</th>
              <th class="px-3 py-2 border-b">Nilai Perolehan</th>
            </tr>
          </thead>
          <tbody>
      `;
      Object.entries(data).forEach(([kec, val]) => {
        html += `<tr>
          <td class="px-3 py-2 border-b">${kec}</td>
          <td class="px-3 py-2 border-b text-center">${val.rows}</td>
          <td class="px-3 py-2 border-b text-center">${val.jumlah.toLocaleString("id-ID")}</td>
          <td class="px-3 py-2 border-b text-right">Rp ${val.nilai.toLocaleString("id-ID")}</td>
        </tr>`;
      });

      // Baris total
      html += `
        <tr class="font-semibold bg-yellow-50">
          <td class="px-3 py-2 border-t">TOTAL</td>
          <td class="px-3 py-2 border-t text-center">${totalRows}</td>
          <td class="px-3 py-2 border-t text-center">${totalJumlah.toLocaleString("id-ID")}</td>
          <td class="px-3 py-2 border-t text-right">Rp ${totalNilai.toLocaleString("id-ID")}</td>
        </tr>
      `;

      html += `</tbody></table></div>`;
      rekapDiv.innerHTML = html;
    }

    let lastSort = {col:null, dir:1};
    function sortByColumn(colIndex) {
      const data = rawRows.slice(1);
      const numeric = data.every(r => {
        const v = (r[colIndex] ?? '').replace(/[,\s]/g,'');
        return v === '' || !isNaN(Number(v));
      });
      const dir = (lastSort.col === colIndex) ? -lastSort.dir : 1;
      data.sort((a,b) => {
        const A = (a[colIndex] ?? '').trim();
        const B = (b[colIndex] ?? '').trim();
        if (numeric) {
          const nA = Number(A.replace(/[^0-9.\-]/g,'')) || 0;
          const nB = Number(B.replace(/[^0-9.\-]/g,'')) || 0;
          return (nA - nB) * dir;
        }
        return A.localeCompare(B) * dir;
      });
      lastSort = {col:colIndex, dir};
      renderTable([rawRows[0], ...data]);
    }

    function filterTable(q, kec) {
      const headers = rawRows[0];
      const idxKec = headers.findIndex(h => h.toLowerCase() === "kecamatan");
      const filtered = [headers];
      for (let i = 1; i < rawRows.length; i++) {
        const row = rawRows[i];
        const matchSearch = q ? row.some(cell => (cell ?? '').toString().toLowerCase().includes(q)) : true;
        const matchKec = kec ? (row[idxKec] === kec) : true;
        if (matchSearch && matchKec) filtered.push(row);
      }
      renderTable(filtered);
    }

    async function loadData() {
      try {
        const res = await fetch(CSV_URL);
        if (!res.ok) throw new Error('Tidak dapat mengunduh CSV â€” status ' + res.status);
        const txt = await res.text();
        const rows = parseCSV(txt);
        if (rows.length === 0) throw new Error('CSV kosong atau tidak dapat diparse.');
        rawRows = rows;
        renderTable(rawRows);
        downloadBtn.onclick = () => {
          const blob = new Blob([txt], {type:'text/csv;charset=utf-8;'});
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `${SHEET_NAME}.csv`;
          document.body.appendChild(a);
          a.click();
          a.remove();
          URL.revokeObjectURL(url);
        };
      } catch (err) {
        tbody.innerHTML = `<tr><td class="p-2 text-red-500">Gagal memuat: ${err.message}</td></tr>`;
        mobileTable.innerHTML = `<p class="text-red-500">Gagal memuat: ${err.message}</p>`;
        console.error(err);
      }
    }

    searchInput.addEventListener('input', e => {
      filterTable(e.target.value.toLowerCase(), filterKec.value);
    });
    resetBtn.addEventListener('click', () => {
      searchInput.value='';
      filterKec.value='';
      renderTable(rawRows);
    });
    filterKec.addEventListener('change', () => {
      filterTable(searchInput.value.toLowerCase(), filterKec.value);
    });

    loadData();
  </script>
</body>
</html>
